services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=dev_db 
      - DB_USER=devuser
      - DB_PASSWORD=changeme
    depends_on:
      - db
  
  db:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dev_db
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: changeme
    volumes:
      - dev-db-data:/var/lib/postgresql/data

volumes:
  dev-db-data:  